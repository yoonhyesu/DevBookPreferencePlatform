            <li>

<!-- 개발자 등록 모달 -->
<div class="modal" id="dev-add">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">개발자 등록</h5>
            </div>
            <div class="modal-body">
                <div class="row g-3 row-gap-3">
                    <!-- 프로필 이미지 영역 -->
                    <div class="col-12 col-lg-3">
                        <div class="user-image">
                            <div class="profile mb-3 preview">
                                <img src="/assets/images/profile.PNG" alt="profile image" id="dev-img" />
                            </div>
                            <div class="image-upload-wrap">
                                <label for="image_uploads" class="btn btn-outline-secondary btn-sm">
                                    변경(Png/JPG)
                                </label>
                                <input type="file" id="image_uploads" name="image_uploads"
                                    accept="image/jpeg, image/png, image/jpg" style="display: none;">
                            </div>
                        </div>
                    </div>

                    <!-- 개발자 정보 입력 영역 -->
                    <div class="col-12 col-lg-9">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="dev_name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="dev_name">
                            </div>
                            <div class="col-12">
                                <label for="dev_detail_name" class="form-label">별칭</label>
                                <input type="text" class="form-control" id="dev_detail_name">
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="dev_history" class="form-label">이력</label>
                        <textarea class="form-control" id="dev_history" rows="5"></textarea>
                    </div>

                    <div class="col-12">
                        <label for="dev_main_exposure" class="form-label">메인 노출여부</label>
                        <select class="form-select" id="dev_main_exposure">
                            <option value=true>노출</option>
                            <option value=false>노출안함</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onClick="dev_add()">등록</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>

<!-- 개발자 수정 모달 -->

    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">

                    <!-- 개발자 정보 입력 영역 -->
                    <div class="col-12 col-lg-9">

                                <label for="u_dev_name" class="form-label">이름</label>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="update-btn">수정</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
