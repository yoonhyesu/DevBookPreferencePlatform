<!doctype html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <title>개 북 취</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <!-- bootstrap -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/bootstrap/js/color-modes.js"></script>

    <!-- jquery -->
    <script src="/assets/js/jquery.min.js"></script>

    <!-- grid -->
    <link href="/node_modules/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="/node_modules/tabulator-tables/dist/css/tabulator_modern.min.css" rel="stylesheet">

    <!-- grid -->
    <script type="module" src="/assets/js/admin_grid.js"></script>
    <!-- CHOICES CSS -->
    <link type="text/css" href="/assets/styles/choices.min.css" rel="stylesheet">
    <script src="/assets/js/choices.min.js"></script>

    <!-- custom -->
    <link href="/assets/font/font.css" rel="stylesheet">
    <link href="/assets/styles/index.css" rel="stylesheet">
    <link href="/assets/styles/app.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/bootstrap-icons.css" />
    <link href="/assets/styles/admin.css" rel="stylesheet">

</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check2" viewBox="0 0 16 16">
            <path
                d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
        </symbol>
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </symbol>
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
            <path
                d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
        </symbol>
        <symbol id="sun-fill" viewBox="0 0 16 16">
            <path
                d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
        </symbol>
    </svg>

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>


    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="aperture" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" />
            <path
                d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94" />
        </symbol>
        <symbol id="cart" viewBox="0 0 16 16">
            <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
        <symbol id="chevron-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
        </symbol>
    </svg>

    <div class="container">
        <header class="lh-1">
            <!-- 상단 영역 -->
            {{ template "header.html" .}}

        </header>
        <main class="container">

            <div class="row g-5 mb-5">
                <div class="col-12">
                    <h4 class="fw-semibold mb-3">도서관리</h4>
                    <hr class="my-3">
                    <div class="d-flex justify-content-end align-items-center column-gap-2 mt-5 mb-3">
                        <button type="button" class="btn btn-primary" data-bs-target="#book-add"
                            data-bs-toggle="modal">도서 등록</button>
                        <button type="button" class="btn btn-outline-primary" id="update_book">도서 수정</button>
                        <button type="button" class="btn btn-secondary" id="DELETE_BOOK">도서 삭제</button>
                    </div>
                    <div class="table-responsive">
                        <div id="admin_book_table"></div>
                    </div>
                </div>
            </div>

        </main>

        <footer class="text-body-secondary bg-body-tertiary py-5">
            <!-- 하단 영역 -->
            {{ template "footer.html" .}}
        </footer>

        <!-- 도서 추가 -->
        <div class="modal" id="book-add">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">도서 등록</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="" novalidate="novalidate">
                        <div class="modal-body" style="max-height: calc(80vh - 120px); overflow-y: auto;">
                            <div class="row g-0 border rounded position-relative bg-body-tertiary mb-3">
                                <div class="row d-flex align-items-center g-3 mb-3">
                                    <div class="col-2 mt-0">
                                        <label for="" class="col-form-label">도서 검색</label>
                                    </div>
                                    <div class="col mt-0">
                                        <input type="text" class="form-control" id="title" placeholder="정확한 제목을 입력하세요."
                                            required>
                                    </div>
                                    <div class="col-auto mt-0">
                                        <button type="button" class="btn btn-outline-primary"
                                            data-bs-target="#book-search" data-bs-toggle="modal"
                                            id="searchBookBtn">검색</button>
                                    </div>
                                </div>
                            </div>

                            <!-- 기본 정보 섹션 -->
                            <h6 class="fw-bold mb-3">기본 정보</h6>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-2">
                                    <label for="book_title" class="form-label required">표제</label>
                                    <input type="text" class="form-control" id="book_title" name="BOOK_TITLE" required>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="author" class="form-label required">저자</label>
                                    <input type="text" class="form-control" id="author" name="AUTHOR">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="isbn" class="form-label required">ISBN</label>
                                    <input type="text" class="form-control" id="isbn" name="ISBN">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="isbnAddCode" class="form-label">ISBN 부가기호</label>
                                    <input type="text" class="form-control" id="isbnAddCode" name="ISBN_ADD">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="publisher" class="form-label required">출판사</label>
                                    <input type="text" class="form-control" id="publisher" name="PUBLISHER">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="prePrice" class="form-label required">정가</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="prePrice" name="PRICE">
                                        <span class="input-group-text">원</span>
                                    </div>
                                </div>
                            </div>
                            <!-- 상세 정보 섹션 -->
                            <h6 class="fw-bold mb-3">상세 정보</h6>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-2">
                                    <label for="page" class="form-label required">페이지</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="page" name="PAGE">
                                        <span class="input-group-text">페이지</span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="ebookYn" class="form-label">전자책 여부</label>
                                    <input type="text" class="form-control" id="ebookYn" name="EBOOK_YN" readonly>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="grade" class="form-label required">책 난이도</label>
                                    <select class="form-select" id="grade" name="GRADE" required>
                                        <option value="">선택해주세요</option>
                                        <option value="beginner">입문</option>
                                        <option value="elementary">초급</option>
                                        <option value="intermediate">중급</option>
                                        <option value="advanced">고급</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="publishPredate" class="form-label required">출판일</label>
                                    <input type="string" class="form-control" id="publishPredate" name="PUBLISH_DATE"
                                        required>
                                </div>
                                <div class="col-12 mb-2">
                                    <label for="bookTag" class="form-label required">책 태그</label>
                                    <select class="form-select choices-multiple" id="bookTag" name="TAGS" multiple
                                        required>
                                        <!-- 서버에서 동적으로 태그 옵션이 채워질 예정 -->
                                    </select>
                                </div>
                                <div class="col-12 mb-2">
                                    <label for="titleUrl" class="form-label required">표지이미지 URL</label>
                                    <input type="url" class="form-control" id="titleUrl" name="COVER_URL">
                                </div>
                            </div>
                            <!-- 내용 정보 섹션 -->
                            <h6 class="fw-bold mb-3">내용 정보</h6>
                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="bookTbCntUrl" class="form-label required">목차</label>
                                    <textarea class="form-control" id="bookTbCntUrl" name="CONTENTS_LIST"
                                        rows="3"></textarea>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="bookIntroductionUrl" class="form-label required">책소개</label>
                                    <textarea class="form-control" id="bookIntroductionUrl" name="DESCRIPTION"
                                        rows="3"></textarea>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="bookSummaryUrl" class="form-label required">책요약</label>
                                    <textarea class="form-control" id="bookSummaryUrl" name="SUMMARY"
                                        rows="3"></textarea>
                                </div>
                                <h6 class="fw-bold mb-3">추천 정보(관리자 전용)</h6>
                                <div class="col-12 mb-3">
                                    <label for="recommendation" class="form-label required">책 추천이유(관리자 작성)</label>
                                    <textarea class="form-control" id="recommendation" name="RECOMMENDATION"
                                        rows="3"></textarea>
                                </div>
                                <h6 class="fw-bold mb-3">추천 프로그래머</h6>
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-outline-primary p-1" style="width:auto"
                                        id="add-recommender">
                                        +
                                    </button>
                                    <button type="button" class="btn btn-outline-primary p-1" style="width:auto"
                                        id="del-recommender">
                                        -
                                    </button>
                                </div>
                                <div id="recommenderContainer">
                                    <div class="col-12 mb-3">
                                        <label for="devID1" class="form-label required">추천 프로그래머ID</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="devID1" name="devID1" readonly
                                                required>
                                            <button class="btn btn-outline-primary checkDevId" type="button"
                                                id="checkDevId1" data-toggle="modal"
                                                data-target="#dev-search-modal">검색</button>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="name1" class="form-label required">추천 프로그래머명</label>
                                        <input type="text" class="form-control" id="name1" name="name1" readonly
                                            required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="reason1" class="form-label required">프로그래머 추천이유</label>
                                        <textarea class="form-control" id="reason1" name="reason1" rows="3"
                                            required></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer position-sticky bottom-0 bg-white">
                            <button type="submit" class="btn btn-primary" id="sendBookData">저장</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 도서 수정 모달 -->
        <div class="modal" id="book-update">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">도서 수정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="book-update-form" novalidate="novalidate">
                        <div class="modal-body" style="max-height: calc(80vh - 120px); overflow-y: auto;">
                            <!-- 기본 정보 섹션 -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-2">
                                    <label for="u_book_title" class="form-label required">표제</label>
                                    <input type="text" class="form-control" id="u_book_title" name="BOOK_TITLE"
                                        required>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="u_author" class="form-label required">저자</label>
                                    <input type="text" class="form-control" id="u_author" name="AUTHOR">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="u_isbn" class="form-label required">ISBN</label>
                                    <input type="text" class="form-control" id="u_isbn" name="ISBN">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="u_isbn_add" class="form-label">ISBN 부가기호</label>
                                    <input type="text" class="form-control" id="u_isbn_add" name="ISBN_ADD">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="u_publisher" class="form-label required">출판사</label>
                                    <input type="text" class="form-control" id="u_publisher" name="PUBLISHER">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="u_price" class="form-label required">정가</label>
                                    <input type="number" class="form-control" id="u_price" name="PRICE">
                                </div>
                            </div>

                            <!-- 상세 정보 섹션 -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-2">
                                    <label for="u_page" class="form-label required">페이지</label>
                                    <input type="number" class="form-control" id="u_page" name="PAGE">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="u_ebook_yn" class="form-label">전자책 여부</label>
                                    <input type="text" class="form-control" id="u_ebook_yn" name="EBOOK_YN" readonly>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="u_grade" class="form-label required">책 난이도</label>
                                    <select class="form-select" id="u_grade" name="GRADE">
                                        <option value="">선택해주세요</option>
                                        <option value="beginner">입문</option>
                                        <option value="elementary">초급</option>
                                        <option value="intermediate">중급</option>
                                        <option value="advanced">고급</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="u_publish_date" class="form-label required">출판일</label>
                                    <input type="string" class="form-control" id="u_publish_date" name="PUBLISH_DATE">
                                </div>
                                <div class="col-12 mb-2">
                                    <label for="u_book_tag" class="form-label required">책 태그</label>
                                    <select class="form-select choices-multiple" id="u_book_tag" name="TAGS" multiple>
                                    </select>
                                </div>
                                <div class="col-12 mb-2">
                                    <label for="u_cover_url" class="form-label required">표지이미지 URL</label>
                                    <input type="url" class="form-control" id="u_cover_url" name="COVER_URL">
                                </div>
                            </div>

                            <!-- 내용 정보 섹션 -->
                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="u_contents_list" class="form-label required">목차</label>
                                    <textarea class="form-control" id="u_contents_list" name="CONTENTS_LIST"
                                        rows="3"></textarea>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="u_description" class="form-label required">책소개</label>
                                    <textarea class="form-control" id="u_description" name="DESCRIPTION"
                                        rows="3"></textarea>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="u_summary" class="form-label required">책요약</label>
                                    <textarea class="form-control" id="u_summary" name="SUMMARY" rows="3"></textarea>
                                </div>
                            </div>

                            <h6 class="fw-bold mb-3">추천 정보(관리자 전용)</h6>
                            <div class="col-12 mb-3">
                                <label for="u_recommendation" class="form-label required">책 추천이유(관리자 작성)</label>
                                <textarea class="form-control" id="u_recommendation" name="RECOMMENDATION"
                                    rows="3"></textarea>
                            </div>

                            <h6 class="fw-bold mb-3">추천 프로그래머</h6>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-outline-primary p-1" style="width:auto"
                                    id="u_add-recommender">+</button>
                                <button type="button" class="btn btn-outline-primary p-1" style="width:auto"
                                    id="u_del-recommender">-</button>
                            </div>

                            <div id="u_recommenderContainer">
                                <div class="col-12 mb-3">
                                    <label for="u_devID1" class="form-label required">추천 프로그래머ID</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="u_devID1" name="u_devID1" readonly
                                            required>
                                        <button class="btn btn-outline-primary checkDevId" type="button"
                                            id="u_checkDevId1" data-toggle="modal"
                                            data-target="#dev-search-modal">검색</button>
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="u_name1" class="form-label required">추천 프로그래머명</label>
                                    <input type="text" class="form-control" id="u_name1" name="u_name1" readonly
                                        required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="u_reason1" class="form-label required">프로그래머 추천이유</label>
                                    <textarea class="form-control" id="u_reason1" name="u_reason1" rows="3"
                                        required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="update_book_btn">수정</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 도서 검색 -->
    <div class="modal" id="book-search">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">검색결과</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3 row-gap-3">
                        <!-- 검색 결과 로드-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="selectBookBtn" class="btn btn-primary" data-bs-target="#book-add"
                        data-bs-toggle="modal">선택</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!--프로그래머 검색-->
    <div class="modal fade" id="dev-search-modal" tabindex="-1" aria-labelledby="devSearchModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 800px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">프로그래머 검색</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="max-height: 70vh;">
                    <!-- 검색 입력 영역 -->
                    <div class="row mb-3">
                        <div class="col">
                            <div class="d-flex gap-2 align-items-center">
                                <select id="filter-field" class="form-select" style="width: 120px;">
                                    <option value="ALL">전체</option>
                                    <option value="DEV_NAME">프로그래머명</option>
                                    <option value="DEV_ID">No.</option>
                                </select>
                                <input id="filter-value" type="text" class="form-control" placeholder="검색어를 입력하세요.">
                                <button class="btn btn-warning btn-sm" id="btn_init">초기화</button>
                            </div>
                        </div>
                    </div>

                    <!-- 검색 결과 테이블 -->
                    <div class="table-responsive">
                        <div id="admin_dev_search_table"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="selectDevBtn" class="btn btn-primary">선택</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 도서 관리-->
    <script type="module" src="/assets/js/admin_grid.js"></script>
    <script type="module" src="/assets/js/admin_book_menu.js"></script>

    <script type="module">
        import { updateFilter, initSearch } from '/assets/js/admin_grid.js';

        // 이벤트 리스너 연결
        document.getElementById('filter-field').addEventListener('change', updateFilter);
        document.getElementById('filter-value').addEventListener('keyup', updateFilter);
        document.getElementById('btn_init').addEventListener('click', initSearch);
    </script>
</body>

</html>
